<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Register | SpotNet</title>
</head>
<body>
    <div class="form-container">
        <h1>Register</h1>
        <form id="register-form" action="/register" method="POST" enctype="multipart/form-data">
            <input type="text" name="name" id="name" placeholder="Name" required>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>

            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required>

            <label for="profile_image">Profile Image</label>
            <input type="file" name="profile_image" id="profile_image" accept="image/*" required>

            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', function(event) {
            const profileImage = document.getElementById('profile_image').files[0];

            // Ensure a valid profile image is uploaded
            if (profileImage && !['image/jpeg', 'image/png', 'image/gif'].includes(profileImage.type)) {
                alert("Please upload a valid image (JPEG, PNG, GIF).");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
