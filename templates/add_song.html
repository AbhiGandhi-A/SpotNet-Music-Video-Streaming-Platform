<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Song</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/songs.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Song</h1>
        <form method="POST" action="{{ url_for('add_song') }}" enctype="multipart/form-data">
            <!-- Movie Selection -->
            <label for="movie_id">Select Movie:</label>
            <select id="movie_id" name="movie_id" required>
                <option value="">-- Choose a Movie --</option>
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select><br><br>

            <!-- Song File Selection -->
            <label for="song_file">Song File:</label>
            <input type="file" id="song_file" name="song_file" accept=".mp3,.wav" required><br><br>

            <!-- Language Selection -->
            <label for="language">Language:</label>
            <select id="language" name="language" required>
                <option value="">-- Select Language --</option>
                <option value="Hindi">Hindi</option>
                <option value="Gujarati">Gujarati</option>
                <option value="English">English</option>
                <option value="Other">Other</option>
            </select><br><br>

            <!-- Release Date Selection -->
            <label for="release_date">Release Date:</label>
            <input type="date" id="release_date" name="release_date" required><br><br>

            <p>Don't see your movie? <a href="{{ url_for('add_movie') }}">Add a new movie</a></p>

            <input type="submit" value="Save Song">
        </form>
    </div>
</body>
</html>
