<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Movie Admin | SpotNet</title>
</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('admin_page') }}">Admin Dashboard</a>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>

    <div class="admin-container">
        <h2>Select Movie for Live Streaming</h2>
        <form method="POST" action="{{ url_for('select_live_movie') }}">
            <select name="movie_id" id="movie_id">
                {% for movie in movies %}
                    <option value="{{ movie.id }}">{{ movie.title }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="startStreamingBtn">Start Streaming</button>
        </form>
    </div>
</body>
</html>
