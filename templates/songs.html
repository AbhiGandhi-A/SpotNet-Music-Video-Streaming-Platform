<!-- songs.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/songs.css') }}">
</head>
<body>
    <div class="container">
        <h1>Song List</h1>
        <table>
            <thead>
                <tr>
                    <th>Song Name</th>
                    <th>Artist</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for song in songs %}
                    <tr>
                        <td>{{ song.name }}</td>
                        <td>{{ song.artist }}</td>
                        <td>
                            <a href="{{ url_for('play_song', song_id=song.id) }}">Play</a> |
                            <a href="{{ url_for('download_song', song_id=song.id) }}">Download</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
        <a href="{{ url_for('add_song') }}">Add New Song</a>
    </div>
</body>
</html>
